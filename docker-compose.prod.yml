services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pass-postgres-prod
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: pass_user
      POSTGRES_PASSWORD: pass_password
      POSTGRES_DB: pass_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pass_user -d pass_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pass-network

  # MinIO Storage
  minio:
    image: minio/minio:latest
    container_name: pass-minio-prod
    restart: always
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - pass-network

  # Backend API (Production)
  backend:
    build:
      context: .
      dockerfile: ./pass_backend/Dockerfile
    container_name: pass-backend-prod
    restart: always
    ports:
      - "3333:3333"
    environment:
      DATABASE_URL: "postgresql://pass_user:pass_password@postgres:5432/pass_db?schema=public"
      PORT: 3333
      NODE_ENV: production
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET: pass-vehicles
      MINIO_USE_SSL: false
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - pass-network

  # Frontend (Production)
  frontend:
    build:
      context: .
      dockerfile: ./pass_frontend/Dockerfile
    container_name: pass-frontend-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3333
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - pass-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  pass-network:
    driver: bridge
